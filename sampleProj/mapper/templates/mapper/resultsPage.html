  <body>

        </div>

    <div id='map-three' class='map'> </div>
    <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiZGFuaWVsd29vZDk1IiwiYSI6ImNpcjR0OWUwcDAxbzVmcG5tMXZlcXN1a2kifQ.0cNhlZm47c0tqO-SbdEfyw';
    var map = L.mapbox.map('map-three', 'mapbox.streets', {
      scrollWheelZoom: false,
      maxZoom: 20,
      minZoom: 14
    }).setView([40.3475, -74.6568], 17);
    var myLayer = L.mapbox.featureLayer('mapbox.dc-markers').addTo(map);
    myLayer.on('layeradd', function(e) {
      var popupContent = '<strong>' + e.layer.feature.properties.title + '</strong> <br />This map created with <a href="https://mapbox.com">Mapbox</a>!';
      e.layer.bindPopup(popupContent);
    });
    map.addControl(new mapboxgl.AttributionControl(), 'top-left');
    </script>
  </body>
