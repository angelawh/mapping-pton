<!DOCTYPE html>

{% load static %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mapper/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'mapper/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mapper/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'mapper/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script language="javascript">
    function Unhide()
    {
      var e = document.getElementById("place1")
      e.setAttribute("hidden", "false");
    }
    </script>

    <script> 
    function geturl1(s) {
      if (s.length > 1) {
        Unhide();
        show1(s);
      }
    }
    function show1(s) {
      var e = document.getElementById("place1")
      e.innerHTML = s
    }
    </script>
    <script>
    function geturl2(s) {
      if (s.length > 1) {
        show2(s);
      }
    }
    function show2(s) {
      var d = document.getElementById("place2")
      d.innerHTML = s
    }
    </script>

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Princeton Indoor Mapping</a>
<!--         </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div> -->
    </nav>

    <div class="container">
      <form class="form-directions">
        <label for="inputEmail" class="sr-only">Source</label>
        <input type="text" id="source" class="form-control" placeholder="Start location" required autofocus onkeyup='geturl1(source.value);' >
        <pre hidden="true" id="place1"></pre>
        <br>
        <label for="inputPassword" class="sr-only">Destination</label>
        <input type="text" id="dest" class="form-control" placeholder="End location or person" required onkeyup='geturl2(dest.value);' >
        <pre hidden="true" id="place2"></pre>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Get Directions</button>
      </form>
      

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'mapper/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
